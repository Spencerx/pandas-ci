sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - build-essential

before_install:
  - ci/install_miniconda.sh
  - conda env create -q -f ci/environment.yaml
  - conda uninstall -y -f pandas
  - conda list
  - git clone https://github.com/pandas-dev/pandas

install:
  - conda build pandas/conda.recipe/meta.yaml
  - conda install -n pandas $(conda build --output pandas/conda.recipe/meta.yaml)

script:
  - ci/asv.sh
